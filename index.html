<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <table>
            <thead>
                <caption>Cheat Sheet Git</caption>
            </thead>
            <tbody>
                <tr>
                    <td class="td_ersteSpalte">git init</td>
                    <td>Erstellt ein Repository im aktuellen Ordner</td>
                </tr>

                <tr>
                    <td class="td_ersteSpalte">git status</td>
                    <td>Zeigt den aktuellen Staking Status</td>
                </tr>

                <tr>
                    <td class="td_ersteSpalte">git add</td>
                    <td>Fügt Datei zur Staging Area</td>
                </tr>

                <tr>
                    <td class="td_ersteSpalte">git commit -m ""</td>
                    <td>Fügt Datei ins Local Repository</td>
                </tr>

                <tr>
                    <td class="td_ersteSpalte">git --version</td>
                    <td>Aktuelle git Version</td>
                </tr>

                <tr>
                    <td class="td_ersteSpalte">git push</td>
                    <td>Letzten lokalen Commit auf Remote Repository packen</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
        <img src="./img/Bildschirmfoto 2022-09-26 um 13.43.20.png" alt="">
        <img src="./img/Bildschirmfoto 2022-09-26 um 13.50.25.png" alt="">
        <img src="./img/Bildschirmfoto 2022-09-26 um 13.47.55.png" alt="">

    </main>
</body>

</html>
